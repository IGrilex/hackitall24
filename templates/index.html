<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HackItAll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .links a:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HackItAll</h1>
        <div class="links">
            <a href="/login/">Log In</a>
            <a href="/signup/">Sign Up</a>
        </div>
    </div>
</body>
</html>

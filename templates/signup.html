{% extends "base.html" %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="POST">
        <label>First Name:</label> <input type="text" name="first_name" required><br>
        <label>Last Name:</label> <input type="text" name="last_name" required><br>
        <label>Date of Birth:</label> <input type="date" name="date_of_birth"><br>
        <label>Gender:</label>
        <select name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select><br>
        <label>Email:</label> <input type="email" name="email" required><br>
        <label>University:</label> <input type="text" name="university"><br>
        <label>Specialization:</label> <input type="text" name="university_specialization" required><br>
        <label>Programme:</label>
        <select name="university_programme">
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PhD</option>
        </select><br>
        <label>Employed Status:</label> <input type="text" name="employed_status"><br>
        <label>Bio:</label> <textarea name="bio"></textarea><br>
        <label>Hobbies:</label> <input type="text" name="hobbies"><br>
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}

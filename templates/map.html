<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Event Map for Bucharest</h1>
    <label for="monthSlider">Select Month:</label>
    <input type="range" id="monthSlider" min="1" max="12" value="1" oninput="updateMonth(this.value)">
    <span id="selectedMonth">January</span>
    <div id="map" style="height: 500px; width: 100%;"></div>

    <h2>Events List</h2>
    <div id="eventList">
        <p>No events to display for the selected month.</p>
    </div>

    <script>
        const userId = {{ user_id }};
    </script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
